        function ajax(url, data = null, type = "GET") {
            return new Promise((reslove, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open(type, url)
                xhr.onreadystatechange = () => {
                    if (xhr.readyState !== 4) return;
                    if (xhr.status === 200) {
                        reslove(xhr.responseText)
                    } else {
                        reject("500")
                    }
                }

            })
